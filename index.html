    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to randomly select an image
        const images = [
            'images/background.HEIC', // Replace with your actual image paths
            'images/hydrogen.heic',
            'images/art.heic',
            'images/non.HEIC'
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        window.onload = function() {
            document.getElementById('backgroundImage').src = getRandomImage();
        };
    </script>
